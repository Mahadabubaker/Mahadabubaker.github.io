<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    [data-url]::after {
      content: attr(data-url)
    }

    body, html {
      height: 100%;
      margin: 0;
    }

    #iFrame {
      /* this is for demo purposes only */
      height: 100%;
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999999;
    }

    /* Style for the buttons to take 100% width */
    button[data-url], #fullscreenButton {
      width: 100%;
      display: block;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      box-sizing: border-box; /* Ensure padding is included in the width */
    }
  </style>
</head>

<body>

  <button data-url="https://nirbytes.mcwrite.net">Proxy 1 (Mocha)</button>
  <button data-url="https://avocadofrommexico.limana.rs">Proxy 2 (Space)</button>
  <button id="fullscreenButton">Fullscreen</button>
  <div> <iframe id="iFrame"></iframe> </div>

  <script>
    /* it is important you put the script part after the HTML with the buttons */
    Array.prototype.forEach.call(document.querySelectorAll('[data-url]'), function(elem) {
      elem.addEventListener('click', function(e) {
        document.getElementById('iFrame').src = this.dataset.url;
        this.style.display = 'none'; // Hide the button after click
      });
    });

    document.getElementById('fullscreenButton').addEventListener('click', function() {
      const iFrame = document.getElementById('iFrame');
      if (iFrame.requestFullscreen) {
        iFrame.requestFullscreen();
      } else if (iFrame.mozRequestFullScreen) { /* Firefox */
        iFrame.mozRequestFullScreen();
      } else if (iFrame.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        iFrame.webkitRequestFullscreen();
      } else if (iFrame.msRequestFullscreen) { /* IE/Edge */
        iFrame.msRequestFullscreen();
      }
    });
  </script>

</body>

</html>
