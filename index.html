<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style type="text/css">
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      position: relative;
      font-family: 'Roboto', sans-serif;
      animation: fadeInBackground 2s ease-in-out forwards; /* Add fade-in animation */
      background: url('logo.png') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Make background cover the entire viewport */
      opacity: 0; /* Start with the background hidden */
    }

    @keyframes fadeInBackground {
      to {
        opacity: 1; /* End with the background fully visible */
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    #iFrame {
      height: 100%;
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999999;
    }

    /* Style for the buttons to take 100% width */
    button[data-url], #fullscreenButton {
      width: 80%;
      max-width: 300px;
      display: block;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      background-color: #ff5722; /* Button background color */
      color: #fff; /* Button text color */
      border-radius: 4px; /* Rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
    }

    button[data-url]:hover, #fullscreenButton:hover {
      background-color: #e64a19; /* Darker button background on hover */
      transform: translateY(-2px); /* Slight lift on hover */
    }
  </style>
</head>

<body>

  <div class="overlay">
    <button data-url="https://nirbytes.mcwrite.net">Proxy 1 (Mocha)</button>
    <button data-url="https://avocadofrommexico.limana.rs">Proxy 2 (Space)</button>
    <button id="fullscreenButton">Fullscreen</button>
  </div>
  <div> <iframe id="iFrame"></iframe> </div>

  <script>
    let previousButton = null;

    /* it is important you put the script part after the HTML with the buttons */
    Array.prototype.forEach.call(document.querySelectorAll('[data-url]'), function(elem) {
      elem.addEventListener('click', function(e) {
        document.getElementById('iFrame').src = this.dataset.url;
        
        // Remove the previously clicked button
        if (previousButton) {
          previousButton.remove();
        }

        // Hide the current button and set it as the previous button
        this.style.display = 'none';
        previousButton = this;
      });
    });

    document.getElementById('fullscreenButton').addEventListener('click', function() {
      const iFrame = document.getElementById('iFrame');
      if (iFrame.requestFullscreen) {
        iFrame.requestFullscreen();
      } else if (iFrame.mozRequestFullScreen) { /* Firefox */
        iFrame.mozRequestFullScreen();
      } else if (iFrame.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        iFrame.webkitRequestFullscreen();
      } else if (iFrame.msRequestFullscreen) { /* IE/Edge */
        iFrame.msRequestFullscreen();
      }
    });
  </script>

</body>

</html>
